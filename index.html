<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML</title>

    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <div class="cabeçalho-principal">
            <h1>
                <span class="logo-t">T</span>abela
                <span class="logo-e">E</span>stilizada
            </h1>
        </div>

        <div id="container">
            <h3>Moda</h3>
                <table class="tabela-moda" align="center">
                    <tr class="cabeçalho-moda">
                        <th>Produto</th>
                        <th>Tamanho</th>
                        <th>Valor</th>
                    </tr>  
            
                    <tr class="conteúdo-moda">
                        <td>Camiseta</td>
                        <td>M</td>
                        <td>R$ 49,00</td>
                    </tr>

                    <tr class="conteúdo-moda">
                        <td>Tênis</td>
                        <td>42</td>
                        <td>R$ 5,00</td>
                    </tr>       
                </table>

            <h3>Casa</h3>
                <table class="tabela-casa" align="center">
                    <tr class="cabeçalho-casa">
                        <th>Produto</th>
                        <th>Valor</th>
                    </tr>  
        
                    <tr class="conteúdo-casa">
                        <td>Sofá</td>
                        <td>R$ 1.200,00</td>
                    </tr>

                    <tr class="conteúdo-casa">
                        <td>Televisão</td>

                    </tr> 
                </table>
        </div>    

    </body>
</html>
